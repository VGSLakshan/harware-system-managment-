<!-- HardDiskForm.html -->
<form id="hardDiskForm">
  <h2>Add Hard Disk Details</h2>
  <input type="hidden" id="id" name="id" />

  <div class="form-row">
    <div class="form-group">
      <label for="hard_no">Hard No:</label>
      <input type="text" id="hard_no" name="hard_no" required />
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" required />
    </div>
    <div class="form-group">
      <label for="serial_no">Serial No:</label>
      <input type="text" id="serial_no" name="serial_no" required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="su_no">SU No:</label>
      <input type="text" id="su_no" name="su_no" />
    </div>
    <div class="form-group">
      <label for="job_no">Job No:</label>
      <input type="text" id="job_no" name="job_no" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="section_division">Section/Division:</label>
      <input type="text" id="section_division" name="section_division" />
    </div>
    <div class="form-group">
      <label for="user">User:</label>
      <input type="text" id="user" name="user" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group" style="width: 100%">
      <label for="remarks">Remarks:</label>
      <textarea id="remarks" name="remarks"></textarea>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group" style="width: 100%">
      <button type="submit" id="submitBtn">Save</button>
      <button type="button" id="resetBtn">Reset</button>
    </div>
  </div>
</form>

<div
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0;
    gap: 10px;
  "
>
  <h2 style="margin: 0; flex: 1">Hard Disk List</h2>
  <input
    type="text"
    id="hardDiskSearch"
    placeholder="Search..."
    style="
      padding: 8px 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Arial;
      width: 250px;
    "
  />
  <button
    onclick="downloadTablePDF('hardDiskTable', 'Hard_Disk_Details')"
    style="
      padding: 8px 15px;
      background-color: #144566;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: Arial;
    "
  >
    Download PDF
  </button>
</div>

<div class="table-container">
  <table id="hardDiskTable">
    <thead>
      <tr>
        <th>Hard No</th>
        <th>Date</th>
        <th>Model</th>
        <th>Serial No</th>
        <th>SU No</th>
        <th>Job No</th>
        <th>Division</th>
        <th>User</th>
        <th>Remarks</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="11" style="text-align: center">Loading...</td>
      </tr>
    </tbody>
  </table>
</div>
