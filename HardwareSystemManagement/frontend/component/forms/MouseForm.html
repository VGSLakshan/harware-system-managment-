<form id="mouseForm">
  <input type="hidden" id="id" name="id" />
  <h2>Add Mouse Details</h2>

  <div class="form-row">
    <div class="form-group">
      <label for="brand_name">Brand Name:</label>
      <input type="text" id="brand_name" name="brand_name" required />
    </div>
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="quantity_available">Quantity Available:</label>
      <input
        type="number"
        id="quantity_available"
        name="quantity_available"
        required
      />
    </div>
    <div class="form-group">
      <label for="purchase_date">Purchase Date:</label>
      <input type="date" id="purchase_date" name="purchase_date" required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="serial_no">Serial No:</label>
      <input type="text" id="serial_no" name="serial_no" />
    </div>
    <div class="form-group">
      <label for="su_no">SU No:</label>
      <input type="text" id="su_no" name="su_no" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group" style="width: 100%">
      <label for="remark">Remarks:</label>
      <textarea id="remark" name="remark"></textarea>
    </div>
  </div>

  <button type="submit" id="submitBtn">Submit</button>
</form>

<div
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0;
    gap: 10px;
  "
>
  <h2
    style="
      text-align: center;
      font-family: Arial, sans-serif;
      color: #2c3e50;
      margin: 0;
      flex: 1;
    "
  >
    Mouse Details
  </h2>
  <input
    type="text"
    id="mouseSearch"
    placeholder="Search..."
    style="
      padding: 8px 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Arial;
      width: 250px;
    "
  />
  <button
    onclick="downloadTablePDF('mouseTable', 'Mouse_Details')"
    style="
      padding: 8px 15px;
      background-color: #144566;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: Arial;
    "
  >
    Download PDF
  </button>
</div>

<table
  id="mouseTable"
  style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif"
>
  <thead>
    <tr style="background-color: #144566; color: white">
      <th style="padding: 8px; border: 1px solid #ddd; text-align: center">
        Brand
      </th>
      <th style="padding: 8px; border: 1px solid #ddd; text-align: center">
        Model
      </th>
      <th style="padding: 8px; border: 1px solid #ddd; text-align: center">
        Quantity
      </th>
      <th style="padding: 8px; border: 1px solid #ddd; text-align: center">
        Purchase Date
      </th>
      <th style="padding: 8px; border: 1px solid #ddd; text-align: center">
        Serial No
      </th>
      <th style="padding: 8px; border: 1px solid #ddd; text-align: center">
        SU No
      </th>
      <th style="padding: 8px; border: 1px solid #ddd; text-align: center">
        Remarks
      </th>
      <th style="padding: 8px; border: 1px solid #ddd; text-align: center">
        Action
      </th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="../../js/main.js"></script>
